<!DOCTYPE html>

<title>UWE Library Services: Google Analytics Inclusion</title>
<meta name="author" content="Phil Elms" />
<meta name="description" content="Removes the cookie which excludes user from Google Analytics statistics" />
<script type="text/javascript">
function setCookie(sName, sValue, oExpires, sPath, sDomain, bSecure) { 
	var sCookie = sName + "=" + encodeURIComponent(sValue); 
	if (oExpires) { 
		sCookie += "; expires=" + oExpires.toGMTString(); 
	} 
	if (sPath) { 
		sCookie += "; path=" + sPath; 
	} 
	if (sDomain) { 
		sCookie += "; domain=" + sDomain; 
	} 
	if (bSecure) { 
		sCookie += "; secure"; 
	} 
	document.cookie = sCookie; 
}
</script>
<link rel="stylesheet" href="css/style.css">
</head>

<h1>Google Analytics Inclusion</h1>

<div id="leftcol">

<p><strong>You will now be included in UWE Google Analytics statistics.</strong></p>
<p>The exclusion cookie has been removed from your browser.</p>
<p><a href="ga-exclude.htm">Exclude this browser from UWE Google Analytics statistics</a>. </p>
<script type="text/javascript">
setCookie('__utmv', '', new Date(0), '/', '.uwe.ac.uk');
</script>
