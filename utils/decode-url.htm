<h1>URL DEcoder</h1>

<div id="leftcol">

<p>The following characters are decoded:&nbsp;&nbsp;&nbsp; <code>% : ; . , ~ ? = # &amp; + $ _ &quot; (space) &amp;amp;</code></p>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<h2 style="margin:0">Result </h2>
