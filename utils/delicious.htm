<script type="text/javascript">
//<![CDATA[
function showResult() {
	var url = document.getElementById('url').value;
	url = jQuery.trim(url);
	
//	short_url = url.replace(/http:\/\/(www\.)*delicious\.com\/(.*)/img, "$2");
	short_url = url.replace(/https?:\/\/(www\.)?delicious\.com\/(.*)/ig, "$2");
	if (url != short_url) {
		url = 'http://www.uwe.ac.uk/library/cms/delicious/?url=' + encodeURIComponent(url);
		// Redirect URL
		document.getElementById('redirect_url').value = url;
		document.getElementById('redirect_link').href = url + '?no_analytics';
	}
	else {
		alert('Not a delicious URL');
	}
}
//]]>
</script>

<div id="leftcol">

<form method="get" action="encode-url.htm" id="del_form">
  <textarea name="url" id="url" cols="100" rows="2" onfocus="if (this.value=='&nbsp;Enter URL...') this.value=''">&nbsp;Enter URL...</textarea>
  <br />
  <input type="button" value="Generate" onclick="showResult();" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input name="Reset" type="reset" id="Reset" value="Clear" />
  <br />
  <br />
  <h2>URL with analytics</h2>

  <textarea name="redirect_url" cols="100" rows="2" id="redirect_url" onclick="this.focus(); this.select();"></textarea>
</form>
